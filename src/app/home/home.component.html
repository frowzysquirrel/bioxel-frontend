<div class="slider-area slider-style-2">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="banner-static-content">
          <img src="assets/hero-copy.png">
        </div>
      </div>
    </div>
  </div>
</div>

<app-page-title title="Noticias Destacadas" [center]="true"></app-page-title>

<div class="container-fluid">
  <div class="row news">
    <div class="col-md-4 col-sm-12" *ngFor="let item of news">
      <a routerLink="noticias/{{item.uid}}">
        <div class="cover" style="background-image: url(assets/{{item.cover}})"></div>
        <h4 class="title">{{item.title}}</h4>
      </a>
    </div>
  </div>
</div>
